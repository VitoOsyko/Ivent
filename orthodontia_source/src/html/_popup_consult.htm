        <form action="#" data-dev class="consultPopup__body">
          <div class="consultPopup__row consultPopup__row_file">

              <span>
                Согласен с условиями <a href="#">Политики Конфиденциальности</a>, на обработку предоставленных данных <br>

              </span>
            </label>
          </div>
          <div class="consultPopup__row consultPopup__row_footer">
            <div class="consultPopup__price _mmd3dn">от 3 000 <font class='rub'>i</font></div>
            <button type="submit" class="consultPopup__button btn btn-lightblue">Записаться</button>
          </div>
        </form>
			</div>
		</div>
	</div>
</div>
