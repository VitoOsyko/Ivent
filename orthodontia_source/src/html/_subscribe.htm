<section class="subscribe">
  <div class="subscribe__container">
    <div class="subscribe__content">
      <h2 class="subscribe__title">Рассылка для ортодонтов</h2>
      <div class="subscribe__text">
        <p>Подпишитесь и читайте новые статьи и исследования, <br> а также узнавайте о ближайших мероприятиях.</p>
      </div>
    </div>
    <form data-dev class="subscribe__form form-subscribe">
      <div class="form-subscribe__row">
        <input type="text" data-inputmask="'alias':'email'" data-required="email" class="form-subscribe__input" data-error="Вы указали email неверного формата">
        <label>Введите e-mail</label>
        <button type="submit" class="form-subscribe__button btn">Подписаться</button>
      </div>
      <div class="form-subscribe__row form-subscribe__row_content">
        <p>Нажимая «Подписаться», вы соглашаетесь с <a href="#">политикой конфиденциальности</a></p>
      </div>
    </form>
  </div>
</section>
